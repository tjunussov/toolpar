	<script src="keycloak/_js/jquery.animateNumber.min.js"></script>
	<script type="text/javascript">

	$(function () {
		$('span[name="counter"]').each(function(index,element){
			var n = Number($(element).text());
			$(element).prop('number', n).animateNumber({ number: 0, numberStep: function(now, tween) {
					var target = $(tween.elem), rounded_now = Math.round(now);
					if(now === tween.end) {
						target.text('Перезагрузка!'); 
						location.reload();
					} else 
						target.text(rounded_now);
				}},n * 1000,'linear');
		});
	});

	</script>
